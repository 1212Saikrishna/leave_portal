<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reject Leave Request</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            color: rgb(62, 67, 72);
            font-family: Montserrat, sans-serif;
            font-feature-settings: normal;
            font-kerning: auto;
            font-optical-sizing: auto;
            font-size: 16px;
            font-stretch: 100%;
            font-style: normal;
            font-variant-alternates: normal;
            font-variant-caps: normal;
            font-variant-east-asian: normal;
            font-variant-ligatures: normal;
            font-variant-numeric: normal;
            font-variant-position: normal;
            font-variation-settings: normal;
            font-weight: 400;
            line-height: 25.5px;
            max-width: 100%;
            padding: 0 30px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #ff4444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #1e90ff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Reject Leave Request</h2>
    <p>Are you sure you want to reject the leave request for {{ leave_request.employee_name }}?</p>
    <form method="POST" action="{{ url_for('reject_leave', id=leave_request.id) }}">
        <p>
            <button type="submit">Yes, Reject</button>
        </p>
    </form>
    <p><a href="{{ url_for('home') }}">No, Go Back</a></p>
</body>
</html>
